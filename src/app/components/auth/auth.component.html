
<div class="container-fluid pt-4 px-4">
    <div class="d-flex justify-content-between">
      <div>
        <h1 style="font-weight: bold;">Authentication</h1>
        <p>Welcome to our Sign In page!</p>
      </div>
    </div>

    <div class="row">
        <div class="col">
          <div class="card mx-auto" style="max-width: 450px;">

            <div class="ms-2 mb-2 p-3">
              <div class="input-group mb-3">
                <span class="input-group-text" id="role-label">Role</span>
                <select class="form-select" id="roleSelector" [(ngModel)]="role">
                  <option selected value="USER">User</option>
                  <option value="ADMIN">Admin</option>
                </select>
              </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="email-label">Email</span>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" aria-label="Email"
                    aria-describedby="name-label"/>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="surname-label">Password</span>
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" aria-label="Surname"
                      aria-describedby="surname-label" required />
                </div>

                <div class="p-3 d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary" (click)="signIn()">Sign In</button>
                    <div class="input-group-append">
                        <div class=" form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" (change)="togglePasswordVisibility()"> 
                            <span class="p-2">Show Password</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" (click)="logIn()">Log In</button>    
                </div>
            </div>
        </div>
    </div>
</div>
